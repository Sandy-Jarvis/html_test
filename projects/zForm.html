<!DOCTYPE html>
<html lang="en">
<head>
   <title>Job Form</title>
</head>
<body>
    <h1>Welcome to GET MY JOB</h1>
    User ID:<input type="text" id="username" Name="username" placeholder="Enter your name"><br><br>
    Password:<input type="password"><br><br>
    Date of Birth:<input type="date"><br><br>
    <form>
        <label for="city">Choose Your City:</label><br>
        <select id="city" name="city">
            <option value="kalyan">Kalyan</option>
            <option value="thane">Thane</option>
            <option value="diva">Diva</option>
            <option value="sangli">Sangli</option>
            <option value="solapur">Solapur</option>
            <option value="kolhapur">Kolhapur</option>
        </select><br><br>

        Your Gender<br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">other</label>
        <input type="radio" id="other" name="gender" value="female">
    </form><br>
    
    <form>
        Qualification: <br>
        <label for="undergraduate">Undergraduate</label>
        <input type="checkbox" id="undergraduate" name="undergraduate" value="qualification">
        <label for="graduate">Graduate</label>
        <input type="checkbox" id="graduate" name="graduate" value="qualification">
        <label for="postgraduate">Postgraduate</label>
        <input type="checkbox" id="postgraduate" name="postgraduate" value="qualification">
    </form><br>
    Upload Your Document: <input type="file"><br><br><br>
    <textarea rows="3" cols="30">Your Other Information:</textarea> <br><br>
    Clear <input type="button" value="Clear">
    Submit: <input type="submit" value="Submit"><hr> 
    <iframe src="http/getmyjob.com" width="500" height="300"></iframe>
</body>
</html>
